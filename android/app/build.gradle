apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    namespace = "com.labyrinth.mazegame"
    compileSdk = rootProject.ext.compileSdkVersion
    def MYAPP_UPLOAD_STORE_FILE = project.findProperty("MYAPP_UPLOAD_STORE_FILE")
    def MYAPP_UPLOAD_STORE_PASSWORD = project.findProperty("MYAPP_UPLOAD_STORE_PASSWORD")
    def MYAPP_UPLOAD_KEY_ALIAS = project.findProperty("MYAPP_UPLOAD_KEY_ALIAS")
    def MYAPP_UPLOAD_KEY_PASSWORD = project.findProperty("MYAPP_UPLOAD_KEY_PASSWORD")


    defaultConfig {
        applicationId "com.labyrinth.mazegame"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        aaptOptions {
            // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
            // Default:
            // https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    // ✅ Release signing (values come from android/gradle.properties)
    signingConfigs {
        release {
            if (MYAPP_UPLOAD_STORE_FILE != null) {
            storeFile file(MYAPP_UPLOAD_STORE_FILE)
            storePassword MYAPP_UPLOAD_STORE_PASSWORD
            keyAlias MYAPP_UPLOAD_KEY_ALIAS
            keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        release {
            // ✅ Make release build runnable/installable (signed)
            signingConfig signingConfigs.release

            // ✅ Keep simple for testing (avoid shrink/minify surprises)
            minifyEnabled false
            shrinkResources false

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

// NOTE: Removed the duplicate google-services apply block.
// It's already applied at the top and google-services.json is present in the app module.
